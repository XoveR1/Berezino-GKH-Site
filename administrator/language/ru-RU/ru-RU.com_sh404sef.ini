COM_SH404SEF_PAGEID_HELP="Эта страница покажет Вам все уже созданные на Вашем сайте ссылки shURL. shURL являются короткими ссылками, которые компонент sh404SEF создает по созданию SEF ссылки url автоматически. Они позволяют Вам обеспечивать внутренние ярлыки наиболее часто используемых страниц. Они, например, могут быть использованы в печатных материалах, визитных карточках или службах, использующих укороченные ссылки, как например мобильные телефоны или Twitter. ПРЕДУПРЕЖДЕНИЕ: созданная однажды ссылка shURLs не должна быть никогда удалена, поскольку ее нельзя будет создать такой же заново. Если ссылки shURLs были распределены среди пользователей или сохранены пользователями, и Вы удалили их с сайта, при очередной чистке базы данных SEF ссылок url компонент сгенерирует новые коротки ссылки. Однако, эти новые коротки ссылки shURLs НЕ будут одинаковы с придыдущими, что приведет к потере существующих сохраненных ссылок. Пожалуйста заметте, что это не относится к поисковым системам. В основном, поисковые системы вообще не индексируют короткие ссылки, поскольку поисковые системы следуют за окончательной, длинной и богатой на ключевые слова ссылке."
COM_SH404SEF_CONFIRM_PAGEID_DELETION="Вы в одном шаге от удаления <b>%d записи(ей) ссылки(ок) shURL </b> из базы данных. <br/><b>Предупреждение</b>: после удаления их будет нельзя создать теми жи, какими они были до удаления!"
COM_SH404SEF_SEF_ENABLED="Включить оптимизацию URL"
COM_SH404SEF_TT_SEF_ENABLED="При включении на <b>Да</b>, компонент sh404sef захватит у Joomla! генерирование SEF ссылок url! Это произойдет независимо от SEF настроек, найденных в самой Joomla! в <b>Общих настройках</b>."
COM_SH404SEF_UPGRADE_ENABLE_CHECK="Включить проверку наличия новой версии"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="При включении на <b>Да</b>, sh404sef проверит наличие новых версий. Это не будет отсылать какую-либо информацию с Вашего сайта, но только создаст соединение с серверами обновления для проверки имеется ли там более новая версия, чем та, что в настоящее время установлена на сайте. Результат такой проверки будет сохранен в кэше в течении 24 часов, что означает, что как минимум один раз в день такой запрос на проверку версии будет отправлен, независимо от того, сколько раз Вы будете входить в контрольную панель. Если имеется более новая версия, на главном экране вкладка <b>Версия и обновления</b> изменит цвет на красный и к ее названию будет добавлен знак (!). Зайдя на эту вкладку, Вы найдете одну ссылку на скачивание новой версии и другую, на журнал изменений."
COM_SH404SEF_MAY_NEED_PURGE_DIALOGBOX="Вы изменили некоторые настройки, что может внести изменения в ссылки на Вашем сайте. Для того, чтобы эти изменения были приняты системой, нынешние ссылки, хранимые в базе данных, должны быть очищены и новые - создан. Читайте об этом по ссылке on&nbsp;[[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'>this FAQ page</a>&nbsp;]]. Purge buttons are located on the [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Go to URL manager'>URL manager page</a> ]]."
COM_SH404SEF_MAY_NEED_PURGE="<li>Элемент был успешно сохранен!</li><li>Вы внесли некоторые конфигурационные изменения, которые могут изменить ссылки url на Вашем сайте.</li><li>Для того, чтобы система отразила эти изменения, нынешние ссылки url, хранящиеся в базе данных, должны быть вычищены, и новые созданы.</li><li>Читайте об этом по ссылке on&nbsp;[[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='read more'>this FAQ page</a>&nbsp;]]. Purge buttons are located on the [[ <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Go to URL manager'>URL manager page</a> ]].</li>"
