COM_SH404SEF_TT_SELECT_REWRITE_MODE="Выберите режим Перезаписи (Rewriting) для sh404SEF.<br /><strong>исп. .htaccess (mod_rewrite)</strong><br />Режим по умолчанию: у Вас должен быть файл .htacces, правильно настроен, чтобы соответствовать конфигурации сервера<br /><strong>без .htaccess (index.php)</strong><br /><strong>В РАЗРАБОТКЕ:</strong> Вам не понадобится файл .htaccess. Данный режим использует функцию PathInfo серверов Apache. К ссылкам (URL) будет добавлено /index.php/ в начале. Возможно, чтобы и IIS сервера также поддерживали данные ссылки (URL)<br /><strong>без .htaccess (index.php?)</strong><br /><strong>В РАЗРАБОТКЕ:</strong> Вам не понадобится файл .htaccess. Этот режим идентичен предыдущему, кроме того, что используется /index.php?/ вместо /index.php/. И снова, сервера IIS могут поддерживать данные ссылки (URL)<br />"
