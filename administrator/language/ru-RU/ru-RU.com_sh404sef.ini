COM_SH404SEF_TT_ADV_MANAGE_URL="Для каждого установленного компонента:<br /><b>заголовок по умолчанию</b><br/>обычная обработка, если присутствует компонент SEF Advanced, то он будет использован. <br/><b>не кэшировать</b><br/>не сохранять в БД and создавать SEF ссылки в старом стиле<br/><b>пропустить</b><br/>не делать SEF ссылки для данного компонента<br/>"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Некоторые компоненты идут со своими файлами sef_ext предназначенными для имспользования с OpenSEF или SEF Advanced. Если параметр Да - (Заместить sef_ext), то файл данного расширения не будет использован и плагин sh404SEF будет использован вместо него (при условии, что он один для этого компонента). Если Нет, тогда sef_ext файл компонента будет использован."
