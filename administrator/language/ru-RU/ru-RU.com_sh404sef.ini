COM_SH404SEF_TT_META_KEYWORDS="Введите текст, который будет вставлен в тег <strong>META Keywords</strong> для текущей выбранной ссылки (URL). Каждое слова или группа слова должны быть разделены запятыми."
COM_SH404SEF_META_ROBOTS="Тег роботов (robots)"
COM_SH404SEF_TT_META_ROBOTS="Введите текст, который бедут вставлен в тег <strong>META Robots</strong> для текущей выбранной ссылки (URL). Данный тег сообщает поисковым машинам куда они должны проследовать по ссылкам на текущей странице и что делать с содержанием на текущей странице. Общие параметры:<br /><strong>INDEX,FOLLOW</strong> : index - проиндексировать содержание текущей страницы и проследовать по всем ссылкам найденным на странице<br /><strong>INDEX,NO FOLLOW</strong> : index - проиндексировать текущую страницу, но не идти по ссылками найденным на странице<br /><strong>NO INDEX, NO FOLLOW</strong> : не индексировать текущую страницу и не идти по ссылкам найденным на ней.<br />"
