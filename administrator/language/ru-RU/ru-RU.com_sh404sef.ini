COM_SH404SEF_DOCMAN_INSERT_CAT_ID="Вставить ID категории"
COM_SH404SEF_TT_DOCMAN_INSERT_CAT_ID="Если <strong>Да</strong>, то ID категории будет добавлен к ее названию, <strong>когда предыдущий параметр также установлен в Да</strong>, в случае если две категории имеют одинаковое название."
COM_SH404SEF_DOCMAN_INSERT_CATEGORIES="Вставить название категории?"
COM_SH404SEF_TT_DOCMAN_INSERT_CATEGORIES="Если <strong>Нет</strong>, название категории не будет вставлено в URL, как в: <br /> mysite.com/joomla-cms.html<br />Если <strong>Только один последний</strong>, название категории будет добавлено в SEF URL, как в: <br /> mysite.com/joomla/joomla-cms.html<br />Если <strong>Все группы категорий</strong>, то будут добавлены названия всех категорий, как в: <br /> mysite.com/software/cms/joomla/joomla-cms.html"
COM_SH404SEF_FORCED_HOMEPAGE="URL Главной страницы"
COM_SH404SEF_TT_FORCED_HOMEPAGE="Здесь вы можете добавить URL Главной страницы принудительно. Необходимо, если вы установили `splash page` обычно как файл index.html, который отображается, когды вы вводите адрес, например, http://www.mysite.com. Если так, введите URL так: http://www.mysite.com/index.php (без / на конце), также как отображался сайт Joomla, когда выбиралась Главная страница в Главном меню или пути."
COM_SH404SEF_INSERT_CONTENT_BLOG_NAME="Вставить название отображаемого блога"
COM_SH404SEF_TT_INSERT_CONTENT_BLOG_NAME="Если <strong>Да</strong>, заголовок пункта меню, относящегося к блогу (категории или раздела) будет добавлен к его SEF URL. Это позволяет разделить отображаемые таблицы от отображаемых блогов."
