COM_SH404SEF_INVALID_WIZARD_ADAPTER="Внутренняя ошибка: недействительный адаптер. Пожалуйста свяжитесь с администратором."
COM_SH404SEF_ALIASES_HELP_NEW_ALIAS="Псевдонимы - это список ссылок url, которые, при их запросе посетителями, должны быть перенаправлены на другие ссылки url. Например, когда Вы вручную редактируете SEF ссылку url, ее предыдущая версия автоматически добавляется как псевдоним новой произвольной ссылки, чтобы пользователи или поисковые системы, которые сохранили эту измененную теперь ссылку, были перенаправлены на новую произвольную ссылку (с перенаправлением 301). <br /><br/>Однако обычно псевдонимы создаются вручную и непосредственно через интерфейс управления ссылками url, используя вкладку 'Псевдонимы' окна редактора любой ссылки. Это выполняется на вкладке 'Псевдонимы' в управлении ссылками url, щелчком по любой перечисленной ссылке и вводом нового(ых) псевдонима(ов).   Зайдите по ссылке <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Go to URL manager'>Управление ссылками url</a>"
