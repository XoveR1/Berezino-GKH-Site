COM_SH404SEF_REDIRECT_WWW="Перенаправление www/не-www (код 301)"
COM_SH404SEF_TT_REDIRECT_WWW="Если Да, то sh404SEF будет выполнять перенаправление (код 301), если название сайта запрошено без www. Если URL сайта начинается с www, или если сайт запросшен с www, в то время, как его название без www - это предотвратит дублирование содержания и некоторые проблемы, зависящие от конфигурации вашего сервера Apache, такие как проблемы с WYSYWIG редакторами в Joomla"
COM_SH404SEF_INSERT_PRODUCT_NAME="Вставить название продукта"
