COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Если <strong>Да</strong>, ID материала будет добавлен к каждому заголовку материала в URL, как в: <br /> mysite.com/Joomla-magazine/<strong>56</strong>-Good-article-title.html"
