COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Если <strong>Да</strong>, номерной ID будет добавлен к URL в целях облегчения включения в сервис, такой как Google новости. ID будет соответствовать формату: 2007041100000, где 20070411 дата создания и 00000  - внутренний уникальный ID элемента содержания. В итоге, Вам нужно установить дату создания, когда содержимое готово к публикации. Имейте ввиду, что в дальнейшем Вы не сможете ее изменить."
