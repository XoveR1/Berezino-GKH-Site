COM_SH404SEF_TT_LOG_404_ERRORS="Если <strong>Да</strong>, 404 ошибки будут записаны в БД. Это может помочь найти ошибки в ссылках сайта. Это также займет место в БД, поэтому Вы можете отключить данный параметр, когда сайт протестирован."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Когда кэш ссылок (URL) активирован данный параметр устанавливает его максимальный размер. Введите максимальное число ссылок (URL), которые могут быть сохранены в кэш (дополнительные ссылки будут обработаны, но не будут сохранены в кэш, отчего время загрузки страницы увеличится). Грубо говоря, каждая ссылки (URL) занимает примерно 200 байт (100 для SEF ссылки and 100 для не-SEF ссылки). Например, 5000 ссылок займут, примерно, 1 Мб на диске."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Если <strong>Да</strong>, то стандартные ссылки JOOMLA SEF будут перенаправлены по коду 301 в sh404SEF эквивалент, если они есть в БД. Если их нет в БД, то они будут созданы налету."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Если <strong>Да</strong>, не-Sef URL уже присутствующие в БД будут перенаправлены в их SEF часть используя код 301 - Постоянно перемещенное перенаправление. Если SE-URL не существует, оно будет создано, если кроме этого там есть POST информация в запросе страницы."
COM_SH404SEF_TT_REPLACEMENTS="Символы не принятые для ссылки (URL), такие как не латинские или подчеркнутые, могут быть заменены исходя из данной таблицы замены. <br />Формат xxx | yyy для каждого заменяемого символа. xxx - заменяемый символ, а yyy - новый, заменяющий символ. <br />Может быть создано множество таких правил разделенных запятыми (,). Между старым и новым символами, используйте символ разделения | <br />Учтите также, что xxx или yyy могут быть многосимвольными, например _|oe "
