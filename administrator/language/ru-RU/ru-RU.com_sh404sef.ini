COM_SH404SEF_DUPLICATE_NOT_ALLOWED="Данный URL уже существует, в то время, как вы не разрешаете дубликаты URL"
COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Активировать умные заголовки многостраничных материалов"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Если Да, то для многостраничных материалов (тех, что с оглавлением), sh404SEF будет использовать заголовки страниц, вставленных с использованием команды mospagebreak: {mospagebreak title=Заголовок_Следующей_Страницы & heading=Заголовое_Предыдущей_Страницы}, вместо номера страницы<br />Например SEF URL похожий на www.mysite.com/user-documentation/<strong>Page-2</strong>.html будет заменен на www.mysite.com/user-documentation/<strong>Getting-started-with-sh404SEF</strong>.html."
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Сохраненить конфигурацию?"
COM_SH404SEF_TT_UPGRADE_KEEP_CONFIG="Если Да, то все конфигурационные параметры будут записаны и сохранены, когда вы деинсталлируете компонент. Таким образом вы сможете использовать старые настройки, когда ставите новую версию."
COM_SH404SEF_CONF_TAB_SECURITY="Безопасность"
COM_SH404SEF_SECURITY_TITLE="Параметры безопасности"
COM_SH404SEF_HONEYPOT_TITLE="Параметры Проекта Honey Pot"
COM_SH404SEF_CONF_HONEYPOT_DOC="Проект Honey Pot - это инициатива, направленная на защиту web сайтов от спам-ботов. Она предусматривает БД для проверки IP адреса посетителя, защищая от известных роботов.<br/>Использование данной БД требует ключ доступа (бесплатно), который можно получить <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_">с сайта проекта</a>. Перед запросом ключа сначала необходимо зарегистрироваться - это также бесплатно.<br/>Если возможно, примите участие в помощи проекту, установив `ловушку` у себя на сайте для лучшей идентификации спам роботов."
COM_SH404SEF_ACTIVATE_SECURITY="Вкл. функции безопасности"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Если Да, sh404SEF будет производить некоторые основные проверки запросов URL на вашем сайте в целях защиты от распространенных атак."
COM_SH404SEF_LOG_ATTACKS="Вести Логи атак"
COM_SH404SEF_TT_LOG_ATTACKS="Если Да, идентифицированные атаки будут записаны в текстовый файл, который будет включать IP адрес атакующего и сделанный запрос страницы.<br />На один месяц один файл. Располагаются они в <root сайта>/administrator/com_sh404sef/logs directory. Скачать их можно используя FTP или используя утилиту Joomla, например, как Joomla Explorer для их просмотра. В файле текст разделен TAB`ами, чтобы ваш текстовый процессор смог легче его открыть."
COM_SH404SEF_CHECK_HONEY_POT="Использовать Проект Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Если Да, то IP адрес ваших посетителей будет проверен по БД Проекта Hoeny Pot, используя их HTTP:BL сервис. Это бесплатно, но требуется получить ключ доступа с их сайта."
COM_SH404SEF_HONEYPOT_KEY="Ключ доступа Проекта Honey Pot"
COM_SH404SEF_TT_HONEYPOT_KEY="Если использование Проекта Honey Pot активировано, вам необходимо получить ключ достпа от P.H.P. Тип полученного ключа здесь же. Это 12-ти символьная строка."
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Текст альтернативного входа"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Если IP адрес посетителя был обозначен, как подозрительный Проектом Honey Pot, то доступ будет запрещен (403 код ошибки). <br />Однако, на случай ошибочного определения, текст, введенный здесь, будет отображен посетителю со ссылкой, на которую ему/ей надо кликнуть, чтобы попасть на сайт. Лишь человек сможет прочитать и понять этот текст, а робот нет. <br />Вобщем, вы можете ввести текст для вашей ссылки."
COM_SH404SEF_SMELLYPOT_TEXT="Текст-ловушка для робота"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Когда спамерский робот определен с помощью Проекта Honey Pot и доступ был запрещен, добавляется ссылка внизу запрещающей доступ страницы в целях записи действий робота Проектом Honey Pot. Также добавляется сообщение для предотвращения нажатия на ссылку человеком, чтобы не было ложных занесений в список. "
COM_SH404SEF_ONLY_NUM_VARS="Числовые параметры"
COM_SH404SEF_TT_ONLY_NUM_VARS="Названия параметров, помещенные в данный список, будут проверяться, чтобы они были лишь числовыми: только цифры от 0 по 9. Вводить по одному параметру на строку."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Альфа-числовые параметры"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="Названия параметров, помещенные в данный список, будут проверяться, чтобы они были лишь альфа-числовыми: цифры от 0 по 9 и буквы от a по z. Вводить по одному параметру на строку."
COM_SH404SEF_NO_PROTOCOL_VARS="Проверять гиперссылки в параметрах"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="Название параметров, помещенные в данный список, будут проверяться на отсутствие в них гиперссылок, начинающихся с http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="Белый IP лист"
COM_SH404SEF_TT_IP_WHITE_LIST="Любой запрос страницы, приходящий с IP адреса из данного списка, будет <stong>принят</strong>, с условием прохождения URL выше упоминаемых проверок. Вводить по одному IP на строку.<br />Можно использовать * как группвой символ, как в: 192.168.0.*. Это включит IP адреса с 192.168.0.1 по 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="Блэк IP лист"
COM_SH404SEF_TT_IP_BLACK_LIST="Любой запрос страницы, приходящий с IP адреса из данного списка, будет <strong>отклонен</strong>, с условием прохождения URL выше упоминаемых проверок. Вводить по одному IP на строку.<br />Можно использовать * как групповой символ, как в: 192.168.0.*. Это ключит IP адреса с 192.168.0.1 по 192.168.0.255."
COM_SH404SEF_UAGENT_WHITE_LIST="Белый лист UserAgent`а"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Любой запрос, сделанный UserAgent строкой из этого списка, будет <stong>принят</strong>, с условием прохождения URL выше упоминаемых проверок. Вводить по одной UserAgent строке на линию (строку)."
COM_SH404SEF_UAGENT_BLACK_LIST="Блэк-лист UserAgent`а"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Любой запрос, сделанный UserAgent строкой из этого списка, будет <strong>отклонен</strong>, с условием прохождения URL выше упоминаемых проверок. Вводить по одному IP на строку."
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="Сколько месяцев хранить логи безопасности?"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Если логирование атак активно, то здесь можно задать количество месяцев хранения лог файлов. Например, задание 1 означает, что данный месяц ПЛЮС месяц до будут сохранены. Логи же за пердыдущие месяца будут удалены."
COM_SH404SEF_ANTIFLOOD_TITLE="Параметры анти-флуда"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Активировать анти-флуд"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Если Да, то sh404SEF будет проверять, чтобы любой IP адрес не смог делать слишком много запросов к сайту. Делая множественные запросы, хакер может сделать ваш сайт недоступным путем повышенной нагрузки."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Только если POST данные (формы)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Если Да, то данный контроль проявится, если есть какие-либо POST данные в запросе страницы. Обычно это проявляется на страницах форм. Таким образом вы можете ограничиться анти-флуд контролем только к формам, чтобы оградить сайт от роботов создающих комменты."
COM_SH404SEF_ANTIFLOOD_PERIOD="Анти-флуд контроль"
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Время (в секундах), сверх которго будут контролироваться запросы с одного и того же IP адреса."
COM_SH404SEF_ANTIFLOOD_COUNT="Максимальное число запросов"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Число запросов, при котором сработает блокировка страниц для нарушающего IP адреса. Например, введение периода = 10 и кол-ва запросов = 4 заблокирует доступ (возвращение кода ошибки 403 и пустой страницы) как только 4 запроса будут приняты с нарушающего IP адреса менее чем за 10 секунд. Конечно же, доступ будет заблокирован только для этого IP адреса, а не для всех ваших посетителей."
COM_SH404SEF_CONF_TAB_LANGUAGES="Языки"
COM_SH404SEF_DEFAULT="По умолчанию"
