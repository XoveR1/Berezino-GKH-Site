COM_SH404SEF_TT_CB_INSERT_NAME="Если <strong>Да</strong>, заголовое меню впереди основной страницы Community Builder будет добавлен ко всем CB SEF URL"
COM_SH404SEF_TT_CB_INSERT_USER_ID="Если <strong>Да</strong>, ID пользоателя будет добавлен к его имени <strong>при условии, что предыдущией параметрв активен (Да)</strong>, в случае, если два пользователя имеют одно имя."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Если <strong>Да</strong>, имя пользователя будет добавлено в SEF ссылки. <strong>ВНИМАНИЕ:</strong> это может основательно увеличить размер БД и затормозить работу сайт, если у Вас много зарегистрированных пользователей. Если выбрано Нет, то будет использован ID пользователя в следующем вормате: ..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="Когда предыдущий параметр - Да, Вы здесь Вы можете вставить текст замены в SEF URL. Имейте ввиду, что этот текст будет постояенен и не будет переведен."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Если <strong>Да</strong>, то псевдоним пользователя будет добавлен к SEF ссылке вместо его настоящего имени, если Вы выбрали данную опцию выше."
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Когда параметр выше выбран (Да), вы можете здесь отвергнуть текст добавленный в SEF ссылку. Имейте ввиду, что этот текст будет неизменным и не будет переведен"
