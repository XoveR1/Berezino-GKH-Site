COM_SH404SEF_TT_UPGRADE_KEEP_URL="Если <strong>Да</strong>, SEF URL автоматически созданные sh40SEF будут записаны и сохранены, когда вы деинсталлируете компонент. Таким образом, вы сможете вернуть их, когда установите новую версию, буз необходимости в дополнительных действиях."
COM_SH404SEF_UPGRADE_KEEP_CUSTOM="Сохранить выборочные URL, aliases, shURLs"
COM_SH404SEF_TT_UPGRADE_KEEP_CUSTOM="Если <strong>Да</strong>, то выборочные SEF URL, которые были введены, будут записаны и сохранены, когда вы деинсталлируете компонент. Таким образом, вы сможете вернуть их, когда установите новую версию, буз необходимости в дополнительных действиях."
COM_SH404SEF_UPGRADE_KEEP_META="Сохранить Title и Meta"
COM_SH404SEF_TT_UPGRADE_KEEP_META="Если <strong>Да</strong>, то выборочные Title и Meta теги, которые были введены, будут записаны и сохранены, когда вы деинсталлируете компонент. Таким образом, вы сможете вернуть их, когда установите новую версию, буз необходимости в дополнительных действиях."
COM_SH404SEF_UPGRADE_KEEP_MODULES="Сохранить параметры модулей"
COM_SH404SEF_TT_UPGRADE_KEEP_MODULES="Если <strong>Да</strong>, то текущие параметры публикации такие как: позиция, порядок, заголовки и т.д. из shJoomfish и shCustomtags модулей  которые были введены, будут записаны и сохранены, когда вы деинсталлируете компонент. Таким образом, вы сможете вернуть их, когда установите новую версию, буз необходимости в дополнительных действиях."
